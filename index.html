<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="index.css">
    <title>Quiz-App</title>
</head>

<body>
    <div class="main">
        <div class="container" id="box">
            <!-- Quiz question is displayed here -->
            <div class="col">
                <h3 id="quesBox">
                    1) Lorem ipsum dolor sit amet, consectetur adipisicing ?
                </h3>
            </div>

            <!-- Options for the quiz question -->
            <div class="col box">
                <input class="options" name="options" type="radio" id="first" value="a" required>
                <label for="first">Testing 1</label>
            </div>

            <div class="col box">
                <input class="options" name="options" type="radio" id="second" value="b" required>
                <label for="second">Testing 2</label>
            </div>

            <div class="col box">
                <input class="options" name="options" type="radio" id="third" value="c" required>
                <label for="third">Testing 3</label>
            </div>

            <div class="col box">
                <input class="options" name="options" type="radio" id="fourth" value="d" required>
                <label for="fourth">Testing 4</label>
            </div>

            <!-- Button to submit the quiz -->
            <button id="submit" type="submit" onclick="submitQuiz()">Submit</button>

        </div>
    </div>
    <!-- Link to an external JavaScript file -->
    <script src="index.js"></script>
</body>

</html>
